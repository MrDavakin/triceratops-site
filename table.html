<title>table</title>
<style type="text/css">
	table{
		border: double 2px red;
		width: 50%;
		border-collapse: collapse;
	}
	th,td{
		border: solid 1px red;
		width: 25%;
		height: 0.7cm;
	}
	tr:nth-child(even){
		background-color: lightgrey;
	}
	tr:hover{
		background-color: orange;
	}
	td:hover{
		background: linear-gradient(green,yellow,red);
		font-size: 2em;
		color: maroon;
		text-align: center;
		text-transform: uppercase;
	}
</style>
</head>
